<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magical Hug Day</title>
<style>
/* Basic Reset */
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom,#0f2027,#203a43,#2c5364);
    color: white;
    text-align: center;
}

/* ðŸŒŸ Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
    from {opacity: 0.2;}
    to {opacity: 1;}
}

/* Main container */
.container {
    padding-top: 60px;
    animation: fadeIn 3s ease;
    position: relative;
    z-index: 2;
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(40px);}
    to {opacity:1; transform:translateY(0);}
}

h1 {
    font-size: 8vw; /* scales on mobile */
    text-shadow: 0 0 20px pink;
    margin-bottom: 20px;
}

/* ðŸŽ¥ Video box */
.video-box {
    margin: 0 auto 20px auto;
    display: none; /* hidden initially */
    width: 90vw;  /* responsive width */
    max-width: 400px; /* max for large screens */
    aspect-ratio: 1 / 1; /* square container */
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px pink;
}
.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ðŸ’Œ Letter box */
.letter-box {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    font-size: 4vw; /* responsive text */
    min-height: 120px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    white-space: pre-line;
}

/* ðŸ’– Button */
button {
    padding: 10px 20px;
    font-size: 4vw; /* responsive */
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.1);
}

/* ðŸŒŸ Hearts floating */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
}
@keyframes floatUp {
    0% {transform: translateY(0);}
    100% {transform: translateY(-120vh);}
}

/* Fireworks */
.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff4d6d;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.8;
}

/* Responsive Adjustments */
@media (max-width: 600px) {
    h1 {font-size: 10vw;}
    .letter-box {font-size: 4vw;}
    button {font-size: 5vw; padding: 12px 18px;}
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>ðŸ¤— Happy Hug Day ðŸ¤—</h1>

    <!-- ðŸŽ¥ Video -->
    <div class="video-box" id="videoBox">
        <video id="hugVideo" muted loop>
            <source src="hug.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- ðŸ’– Button to start magic -->
    <button onclick="startMagic()">Open My Heart ðŸ’Œ</button>

    <!-- ðŸ’Œ Letter -->
    <div class="letter-box" id="letter"></div>
</div>

<script>
/* ðŸŒ™ Stars */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(star);
}

/* ðŸ’Œ Hearts animation */
function createHeart() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*100+"vw";
    heart.innerHTML = "â¤ï¸";
    heart.style.fontSize = (Math.random()*20+15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

/* ðŸ’Œ Fireworks animation */
function createFirework(x,y){
    for(let i=0;i<12;i++){
        let f = document.createElement("div");
        f.className="firework";
        f.style.left = x+"px";
        f.style.top = y+"px";
        document.body.appendChild(f);
        let angle = (i*30) * Math.PI/180;
        let distance = 60 + Math.random()*40;
        let dx = distance * Math.cos(angle);
        let dy = distance * Math.sin(angle);
        f.animate([
            {transform:`translate(0,0)`, opacity:1},
            {transform:`translate(${dx}px,${dy}px)`, opacity:0}
        ],{duration:800, easing:"ease-out"});
        setTimeout(()=>f.remove(),800);
    }
}

/* ðŸ’Œ Letter message */
const message = `
My Love ðŸ’–,
On this beautiful Hug Day,
I just want you to feel how special you are to me.
If I could, I would pause time,
wrap you in the warmest hug,
and never let go. ðŸ¤—âœ¨
I miss you more than words can sayâ€¦
and this little page carries my hug to you.
Forever Yours â¤ï¸ I Love You Bubu â¤ï¸
`;

let i = 0;

/* ðŸ’– Start everything */
function startMagic(){
    // Play music
    const music = document.getElementById("bgMusic");
    music.play().catch(err => console.log("Music blocked:", err));

    // Start typing letter
    startLetter();

    // Show video
    const videoBox = document.getElementById("videoBox");
    videoBox.style.display="block";
    const video = document.getElementById("hugVideo");
    video.play().catch(err=>console.log("Video play blocked:", err));

    // Create hearts & fireworks repeatedly
    let heartInterval = setInterval(createHeart, 400);
    let fireworkInterval = setInterval(()=>{
        let x = Math.random()*window.innerWidth;
        let y = Math.random()*window.innerHeight/2 + window.innerHeight/4;
        createFirework(x,y);
    }, 800);

    // Stop after 12 seconds
    setTimeout(()=>{
        clearInterval(heartInterval);
        clearInterval(fireworkInterval);
    }, 12000);
}

/* ðŸ’Œ Typing effect */
function startLetter(){
    const letterBox = document.getElementById("letter");
    letterBox.innerHTML = "";
    i = 0;
    typeWriter();
}
function typeWriter(){
    if(i < message.length){
        document.getElementById("letter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
</script>

</body>
</html>
